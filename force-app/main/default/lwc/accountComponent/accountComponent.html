<template>
  <lightning-button
    label="Get Accounts"
    onclick="{handleClick}"
  ></lightning-button>

  <lightning-layout vertical-align="end" class="slds-m-bottom_small">
    <lightning-layout-item flexibility="grow">
      <lightning-input
        type="search"
        onchange="{handleKeyChange}"
        label="Search"
        value="{searchKey}"
      ></lightning-input>
    </lightning-layout-item>
    <lightning-layout-item class="slds-p-left_xx-small">
      <lightning-button
        label="Search"
        onclick="{handleSearch}"
      ></lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
